<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Nivel Diesel ESP32 - Global</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      background: linear-gradient(
        135deg,
        #bdc3c7 0%,
        #eff2f3 25%,
        #95a5a6 50%,
        #eff2f3 75%,
        #bdc3c7 100%
      ) fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
    }

    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      border: 1px solid #000;
      border-bottom: none;
      background-color: #f1f1f1;
    }

    .tab.active {
      background-color: white;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      border: 3px solid #ccc;
      padding: 2px;
      background-color: #42A1FF;
      min-height: 30vh;
    }

    .tab-content.active {
      display: block;
    }

    .tank-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 55px;
    }

    .diesel-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    .diesel-tank {
      position: relative;
      width: 155px;
      height: 75px;
      border: 4px solid #000000;
      border-radius: 60px;
      background: radial-gradient(circle at 50% 30%, #C2BEB4 0%, #99968D 60%, #69665D 100%);
      box-shadow:
        inset -6px 0 10px rgba(0,0,0,0.3),
        inset 6px 0 10px rgba(255,255,255,0.5);
      overflow: hidden;
    }

    .diesel-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #007b00, #00ff00);
      border-radius: 0 0 40px 40px;
      transition: height 0.8s ease, background 0.6s ease;
    }

    .diesel-text {
      position: absolute;
      width: 100%;
      bottom: 10px;
      text-align: center;
      font-size: 25px;
      font-weight: bold;
      color: #000;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.9);
    }
  </style>
</head>

<body>

<h2>Monitoreo de nivel diesel (ESP32 v√≠a EMQX)</h2>

<div class="tabs">
  <div class="tab active" onclick="showTab(0)">Unidad OTY</div>
  <div class="tab" onclick="showTab(1)">Unidad X</div>
</div>

<!-- TAB OTY -->
<div id="tab-0" class="tab-content active">
  <div class="tank-area">
    <div class="diesel-title">Nivel Diesel</div>
    <div class="diesel-tank">
      <div class="diesel-fill" id="diesel-fill-OTY"></div>
      <div class="diesel-text" id="diesel-text-OTY">0%</div>
    </div>
  </div>
</div>

<!-- TAB ITR -->
<div id="tab-1" class="tab-content">
  <div class="tank-area">
    <div class="diesel-title">Nivel Diesel</div>
    <div class="diesel-tank">
      <div class="diesel-fill" id="diesel-fill-ITR"></div>
      <div class="diesel-text" id="diesel-text-ITR">0%</div>
    </div>
  </div>
</div>

<script>
 function showTab(index) {
  document.querySelectorAll('.tab').forEach((t, i) =>
    t.classList.toggle('active', i === index)
  );
  document.querySelectorAll('.tab-content').forEach((c, i) =>
    c.classList.toggle('active', i === index)
  );
}

// Conexi√≥n MQTT
const client = mqtt.connect('wss://d4e6f442.ala.us-east-1.emqxsl.com:8084/mqtt', {
  clientId: 'web_' + Math.random().toString(16).substr(2, 8),
  username: 'Olivas',
  password: 'Jangel27',
  clean: true
});

client.on('connect', () => {
  console.log('‚úÖ Conectado a EMQX');
  client.subscribe('esp32/Combustible');
});

client.on('message', (topic, message) => {
  // Leer bytes binarios
  const bytes = new Uint8Array(message);

  if (bytes.length < 3) return;

  const porcentaje = ((bytes[0] << 8) | bytes[1]) / 10.0;
  const fuga = bytes[2];

  console.log("Nivel:", porcentaje, "% | Fuga:", fuga);

  updateDieselLevel(porcentaje, fuga, 'OTY');
});

function updateDieselLevel(porcentaje, fuga, site) {
  const fill = document.getElementById(`diesel-fill-${site}`);
  const text = document.getElementById(`diesel-text-${site}`);
  if (!fill || !text) return;

  const nivel = Math.max(0, Math.min(100, porcentaje));
  fill.style.height = `${nivel}%`;

  // üé® Color por nivel
  let color;
  if (fuga === 1) {
    color = 'linear-gradient(to top, #8b0000, #ff0000)'; // rojo fuga
  } else if (nivel < 20) {
    color = 'linear-gradient(to top, #800000, #ff0000)';
  } else if (nivel < 50) {
    color = 'linear-gradient(to top, #e6b800, #ffff00)';
  } else {
    color = 'linear-gradient(to top, #007b00, #00ff00)';
  }

  fill.style.background = color;
  text.textContent = fuga === 1 ? `${nivel}% ‚ö† FUGA` : `${nivel}%`;
}
</script>

</body>
</html>
